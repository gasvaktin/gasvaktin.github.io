<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#483D8B">
  <title>Gasvaktin Trends</title>
  <meta name="description" content="Browse price change history for petrol in Iceland.">
  <meta name="keywords" content="Gasvaktin,Gas Prices,Petrol Stations,Petrol Stations in Iceland">
  <meta name="author" content="Sveinn Flóki Guðmundsson">
  <meta property="og:title" content="Gasvaktin Trends">
  <meta property="og:type" content="website">
  <meta property="og:description" content="Browse historic price changes for petrol in Iceland.">
  <meta property="og:url" content="https://gasvaktin.is/trends/">
  <meta property="og:image" content="https://gasvaktin.is/images/trends.png">
  <meta name="apple-mobile-web-app-title" content="Gasvaktin">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="msapplication-navbutton-color" content="#483D8B">
  <meta name="msapplication-starturl" content="/">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" sizes="192x192" href="/images/icons/icon-192x192-android.png">
  <link rel="shortcut icon" sizes="192x192" href="/images/icons/icon-192x192-android.png">
  <link rel="shortcut icon" sizes="128x128" href="/images/icons/icon-128x128.png">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/images/icons/icon-48x48.png">
  <link rel="apple-touch-icon" sizes="96x96" href="/images/icons/icon-96x96.png">
  <link rel="apple-touch-icon" sizes="196x196" href="/images/icons/icon-196x196.png">
  <link rel="stylesheet" type="text/css" href="/packages/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/packages/bootstrap-switch/dist/css/bootstrap3/bootstrap-switch.min.css">
  <link rel="stylesheet" type="text/css" href="/packages/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="/packages/pickadate/lib/themes/default.css">
  <link rel="stylesheet" type="text/css" href="/packages/pickadate/lib/themes/default.date.css">
  <link rel="stylesheet" type="text/css" href="/css/gasvaktin.css">
</head>
<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container gasvaktin-header">
      <div class="navbar-header page-scroll">
        <button type="button" class="pricetrends-settings" data-toggle="modal" data-target="#myModal">
          <span class="sr-only">Settings</span>
          <i class="fa fa-cog fa-lg" aria-hidden="true"></i>
        </button>
        <a href="/" class="back-to-home">
          <span class="sr-only">Back to home</span>
          <i class="fa fa-arrow-left fa-lg" aria-hidden="true"></i>
        </a>
        <a class="navbar-brand page-scroll app-title" href="#">
          <i class="fa fa-tint" aria-hidden="true"></i> Gasvaktin Trends
        </a>
      </div>
    </div>
  </nav>
  <section class="about-section less-top">
    <div class="chart-container">
      <canvas class="chart-object" id="priceTrendsChart" width="400" height="300"></canvas>
    </div>
    <div class="col-lg-6 pricechanges-list" id="listElement">
    </div>
  </section>
  <!-- Settings Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog settings-modal" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Chart Options</h4>
        </div>
        <div class="modal-body modal-body-center">
          <div class="btn-group" data-toggle="buttons">
            <button type="button" class="btn btn-default company-selector" id="aoSelector" onclick="pressCompanyButton(this.id)">Atlantsolía</button>
            <button type="button" class="btn btn-default company-selector" id="dnSelector" onclick="pressCompanyButton(this.id)">Dælan</button>
            <button type="button" class="btn btn-default company-selector" id="n1Selector" onclick="pressCompanyButton(this.id)">N1</button>
            <button type="button" class="btn btn-default company-selector" id="obSelector" onclick="pressCompanyButton(this.id)">ÓB</button>
            <button type="button" class="btn btn-default company-selector" id="olSelector" onclick="pressCompanyButton(this.id)">Olís</button>
            <button type="button" class="btn btn-default company-selector" id="orSelector" onclick="pressCompanyButton(this.id)">Orkan</button>
            <button type="button" class="btn btn-default company-selector" id="oxSelector" onclick="pressCompanyButton(this.id)">Orkan X</button>
            <button type="button" class="btn btn-default company-selector" id="skSelector" onclick="pressCompanyButton(this.id)">Skeljungur</button>
          </div>
          <div class="input-group the-gap">
            <div class="input-group-addon">Start date</div>
            <input class="form-control" id="startDate" placeholder="Start date">
          </div>
          <div class="input-group the-gap">
            <div class="input-group-addon">End date</div>
            <input class="form-control" id="endDate" placeholder="End date">
          </div>
          <div class="btn-group the-gap" data-toggle="buttons">
            <button type="button" class="btn btn-default company-selector" id="bensinSelector" onclick="pressPetrolSelectButton(this.id)">Bensin</button>
            <button type="button" class="btn btn-default company-selector" id="dieselSelector" onclick="pressPetrolSelectButton(this.id)">Diesel</button>
          </div>
          <div class="btn-group the-gap" data-toggle="buttons">
            <button type="button" class="btn btn-default company-selector" id="discountToggler" onclick="toggleDiscount()">Include discount</button>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- /Settings Modal -->
  <!-- jQuery and jQuery.easing -->
  <script src="/packages/jquery/dist/jquery.min.js"></script>
  <script src="/packages/jquery.easing/jquery.easing.min.js"></script>
  <!-- Bootstrap Core JavaScript -->
  <script src="/packages/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- Bootstrap Switch JavaScript -->
  <script src="/packages/bootstrap-switch/dist/js/bootstrap-switch.js"></script>
  <!-- Polyfills for inferior browsers -->
  <script src="/packages/promise-polyfill/promise.min.js"></script>
  <script src="/packages/whatwg-fetch/fetch.js"></script>
  <script src="/packages/url-search-params/build/url-search-params.js"></script>
  <!-- Chart.js, Moment.js and pickadate.js -->
  <script src="/packages/moment/min/moment.min.js"></script>
  <script src="/packages/chart.js/dist/Chart.min.js"></script>
  <script src="/packages/pickadate/lib/picker.js"></script>
  <script src="/packages/pickadate/lib/picker.date.js"></script>
  <!-- Trends Page script -->
  <script src="/js/Trends.js"></script>
</body>
</html>
