<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#483D8B" />
  <title>Gasvaktin</title>
  <meta name="description" content="Petrol station locations and gas prices in Iceland.">
  <meta name="author" content="Sveinn Flóki Guðmundsson">
  <link rel="canonical" href="https://gasvaktin.is/">
  <link rel="stylesheet" type="text/css" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/node_modules/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="/css/gasvaktin.css">
</head>
<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

  <!-- Navigation -->
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header page-scroll">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand page-scroll" href="#page-top">
          <i class="fa fa-tint" aria-hidden="true"></i> Gasvaktin
        </a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav">
          <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
          <li class="hidden">
            <a href="#page-top"></a>
          </li>
          <li>
            <a target="_blank" href="https://github.com/gasvaktin/gasvaktin">About Gasvaktin</a>
          </li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
  </nav>

  <!-- About Section -->
  <section id="about" class="about-section less-top">
    <div class="container spacious">
      <div class="col-lg-6">
        <div class="btn-group btn-group-justified" role="group" aria-label="...">
        <div class="btn-group btn-selected" role="group">
          <button type="button" class="btn btn-default" onclick="arrangeStationsByPrice()">Cheapest</button>
        </div>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default" onclick="arrangeStationsByDistance()">Nearest</button>
        </div>
        </div>
      </div>
      <div class="col-lg-6 stations-list"  id="listElement">
        <!--
        <div class="station atlantsolia" id="ao_000">
          <h1>Bíldshöfði <span>Atlantsolía</span></h1>
          <p class="distance">3.4 km away</p>
          <p class="price">191.4 ISK</p>
          <p class="discount-price">(188.4 with discount)</p>
        </div>
        -->
      </div>
      <div class="col-lg-6 locations-map" id="mapElement">
        <p>Loading map ..</p>
      </div>
    </div>
  </section>

  <!-- Which is better? Adding .js files here or in header?? :O -->
  <!-- jQuery and jQuery.easing -->
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/jquery.easing/jquery.easing.min.js"></script>
  <!-- Bootstrap Core JavaScript -->
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- Google Maps Loader -->
  <script src="node_modules/google-maps/lib/Google.min.js"></script>
  <!-- Promises and fetch polyfill for inferior browsers -->
  <script src="node_modules/promise-polyfill/promise.min.js"></script>
  <script src="node_modules/whatwg-fetch/fetch.js"></script>
  <!-- Import some local utility scripts/modules -->
  <script src="js/GeoUtils.js"></script>
  <!-- Now let's get this party started -->
  <script src="js/Gasvaktin.js"></script>
</body>
</html>
